{% extends 'base.html' %}

{% block title %}
	Add track
{% endblock %}

{% block content %}
<div class="container">
<br><br><br>
	
	<form action="{{ url_for('tracks.add_track') }}" method="POST">
	
		{% for field in form %}
		<div class="row justify-content-center">
			<div class="form-group">
				{{ field.label() }}
				{{ field(class="changeInfo") }}
			</div>
		</div>
		{% endfor %}
		<div class="row justify-content-center">
			<div class="center-block"> 
				<button type="submit" class="moreTracks">Upload</button>
			</div>
		</div>
	</form>
	
</div>	
{% endblock %}
